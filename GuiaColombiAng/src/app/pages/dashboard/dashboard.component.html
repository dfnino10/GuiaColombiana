<div class="">
  <span>City:</span>
  <mat-form-field>
    <mat-label>Select City</mat-label>
    <mat-select>
      <mat-option *ngFor="let city of citys" [value]="city.value">
        {{city.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <span>Category: </span>
  <mat-form-field>
    <mat-label>Select Category</mat-label>
    <mat-select>
      <mat-option *ngFor="let category of categorys" [value]="category.value">
        {{category.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
